footerInspired = Inspirat de las ràdios piratas e del moviment de la cultura liura, PirateBox es un dispositiu mobil e autonom de collaboracion de partatge de fichièrs. Piratebox utiliza de logicials liures per crear de rets mobilas sens cap de fial que lo monde pòdon utilizar per partejar d’un biais anonim d’imatges, d’àudios, de documents o tot autre contengut numeric.
footerFilesTopSafety = PirateBox es convebuda per èsser segura e securizada. Cap de compte es pas necessari e cap de donada utilizaire es pas enregistrada. Lo sistèma es volontàriament pas connectat a Internet per dire d’empachar tota mena de seguiment e per gardar la vida privada dels utilizaires privada.
